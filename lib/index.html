<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(event) {
      document.body.addEventListener("paste", () => {window.parent.postMessage({type: "hackajob-ui-event", identifier: "paste"}, "*");}, true);
      document.body.addEventListener("copy", () => {window.parent.postMessage({type: "hackajob-ui-event",identifier: "copy"}, "*");}, true);
    });
  </script>
  <script type="text/javascript" src="./bundle.js" charset="utf-8"></script>
</head>

<body>
  <div class="theia-preload"></div>
</body>

</html>
